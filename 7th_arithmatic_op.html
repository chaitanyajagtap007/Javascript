<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmatic_op</title>
</head>
<body>
    <script>
        // Arithmatic op
        var a1=10;
        var a2=20;
        var a3=30;
        var a4=40;
        var a5=50;

        // Addition
        var addition=a1+a2+a3+a4+a5;
        document.write("addition is:",addition)
        document.write("<br>")
        var substraction=a1-a2-a3-a4-a5;
        document.write("substraction is:",substraction)
        document.write("<br>")
        var multiplaction=a1*a2*a3*a4*a5;
        document.write("multiplaction is:",multiplaction)
        document.write("<br>")
        var div=a1/a2/a3/a4/a5;
        document.write("division is:",div)
        document.write("<br>")
        var mod=a1%a2%a3%a4%a5;
        document.write("Mod is:",mod)
        document.write("<br>")
    </script>
</body>
</html>
