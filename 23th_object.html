	<script type="text/javascript">




		// nested object


		// var obj={
		// 	key:{
		// 		key:value
		// 	}
		// }


		var student={
			"student1":{
				"name":"student1",
				"email":"student1@gmail.com"
			},
			"student2":{
				"name":"student2",
				"email":"student2@gmail.com"
			},
			"student3":{
				"name":"student3",
				"email":"student3@gmail.com"
			},
			"student4":{
				"name":"student4",
				"email":"student4@gmail.com"
			}
		}
		// document.write(student.student1.name+":");
		// document.write(student.student2.name+":");  
		// console.log(student)
		for(key in student){
			document.write("<br>"+key);
			document.write(":");
			for(key1 in student[key]){
				document.write("<br>"+key1);   
				document.write(":"+student[key][key1]);
			}
		}
	</script>
