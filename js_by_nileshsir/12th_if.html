<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>

    <!-- Types of datatypes in js :-Number,String,undefined, Boolean, Null -->
</head>
<body>
    <script>
        var a=Number(prompt("Enter Number For A :"));
        var b=Number(prompt("Enter Number For b :"));
        
        if (a>b) {
            console.log(a-b);
            document.write(a-b);
        }
        
        if (a<b) {
            console.log(b-a);
            document.write(b-a);
        }

        if (a==b) {
            console.log(0);
            
            document.write(0);
        }

    </script>
</body>
</html>
