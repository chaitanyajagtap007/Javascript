        b-=a;   /*b=50*/
        a+=b;   /*a=250*/
        b-=b;  /*   */  
        document.write("<br>")
        document.write("b=",b);
        document.write("<br>");








        var prod=0;

        prod+=200;
        prod+=200;
        prod+=100;
