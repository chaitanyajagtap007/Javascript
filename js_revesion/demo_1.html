<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
	<style>
        .circle{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: aqua;
        }
        .square{
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
	<script>
        var a=Number(prompt("Enter your choice :"));
        if(a%2==0){
        	document.write(`<div class='circle'></div>`)
        }
        if(a%2!=0){
        	document.write(`<div class='square'></div>`)
        }
        
	</script>
</body>
</html>
