<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// Datatypes
		// String
		var a1="A2Z IT HUB";
		var a2='A2Z IT HUB';
		var a3="1000";
		var a4="1000";
		document.write(a1);
		document.write(a2);
		document.write("<br>");
		document.write(typeof a1);
		document.write("<br>");
		document.write(typeof a2);
		document.write("<br>");
		document.write(typeof a3);
		document.write("<br>");
		document.write(`Welcome ${a1}`);
		var a5=a3+a4;
		document.write("<br>");
		document.write(a5);

		// 5+5+"10"=1010



		// Number

			var a=10;
			var b=20.20;
			var c="30.30";
			document.write("<br>")
			document.write(typeof a)
			document.write("<br>")
			document.write(typeof b)
			document.write("<br>")
			document.write(typeof c)
			var ab=a+b+c;
			document.write("<br>");
			document.write(ab);


		// Boolean
			var a=true;
			var b=false;
			document.write("<br>")
			document.write(typeof a)
			document.write("<br>")
			document.write(typeof b)
			if(a){
				alert();
			}
			if(b){
				alert();
			}


		// Undefined
			var aa;
			document.write("<br>")
			document.write(typeof aa)

		// Null
			var ad=null;
			document.write("<br>")
			document.write(ad)
	</script>
</body>
</html>
